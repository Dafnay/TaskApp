<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
    <title>Tasks</title>
    <style layout:fragment="styles">
        main {
            margin-top: 25px;
        }
        main div.container {
            max-width: 960px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">

        <div class="container" style="margin-top: 50px;" th:if="${param.emptyListError != null}">
            <img th:src="@{/img/empty-list.png}" width="100%"/>
        </div>

        <table class="table mb-4" th:if="${param.emptyListError == null}">
            <thead>
            <tr>
                <th scope="col">Id.</th>
                <th scope="col">Author</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${taskList}" th:classappend="${task.completed} ? 'table-success'">
                <th scope="row" th:text="${task.id}">1</th>
                <td th:text="${task.author.fullname}">Author</td>
                <td th:text="${task.title}">Buy groceries for next week</td>
                <td th:text="${#strings.abbreviate(task.description,50)}">Lorem ipsum dolor sit amet </td>
                <td>
                    <a href="#" th:href="@{/admin/task/{id}(id=${task.id})}" class="btn btn-primary" title="View"><i class="bi bi-eye"></i></a>
                    <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-task-id="${task.id}" title="Delete"><i class="bi bi-trash"></i></a>
                    <form style="display:none" th:action="@{/admin/task/{id}/del(id=${task.id})}" method="post" th:id="${'delete-task-'+task.id}"></form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script>
    let taskIdToDelete = null;

    document.getElementById('deleteModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        taskIdToDelete = button.getAttribute('data-task-id');
    });

    document.getElementById('confirmDelete').addEventListener('click', function () {
        if (taskIdToDelete) {
            document.getElementById('delete-task-' + taskIdToDelete).submit();
        }
    });
</script>
</th:block>
</body>
</html>
