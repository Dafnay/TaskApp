<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <style>
    </style>

</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img src="../../static/img/logo.png" th:src="@{/img/logo.png}"
                 width="38" height="40" class="me-3" alt="Bootstrap">
            TaskApp
        </h1>
        <div class="collapse navbar-collapse navbar-options">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/user}">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/category}">Categories</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/task}">Tasks</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/task}">User Tasks</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <th-block th:with="auth=${#authentication.getPrincipal()}">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown" aria-expanded="false" th:text="${auth.fullname ?: 'User'}">User</a>
                    </th-block>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown03">
                        <li>
                            <form style="display:none" th:action="@{/logout}" method="POST" id="logoutForm"></form>
                            <a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <form class="mb-4 pb-2"
                              action="#" th:action="@{/task/edit/submit}" method="POST" th:object="${task}">
                            <h3 class="mb-3">View task</h3>
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3">
                                <label class="form-label" for="task-title">Task title</label>
                                <input type="text" id="task-title" class="form-control"
                                       th:field="*{title}" readonly/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="task-desc">Description</label>
                                <textarea class="form-control" id="task-desc" rows="3" placeholder="Optional..." th:field="*{description}" readonly></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" th:field="*{categoryId}" class="form-select" disabled>
                                        <option value="-1">---</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}" th:text="${category.title}">
                                            Category</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="task-tags">Tags</label>
                                    <input type="text" id="task-tags" class="form-control" th:field="*{tags}" placeholder="tag1, tag2, tag3, ..." readonly/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="task-owner">Owner</label>
                                    <input type="text" id="task-owner" class="form-control" th:field="*{username}" disabled="disabled" readonly="readonly" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="task-createdAt">Created At</label>
                                    <input type="text" id="task-createdAt" class="form-control" th:field="*{createdAt}" disabled="disabled" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="task-completed"
                                       th:field="*{completed}" disabled readonly>
                                <label class="form-check-label" for="task-completed">
                                    Completed
                                </label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" title="Delete"><i class="bi bi-trash"></i> Delete</a>
                                    <form style="display:none" th:action="@{/admin/task/{id}/del(id=${task.id})}" method="post" id="delete-task-form"></form>
                                </div>
                                <a href="#" th:href="@{/admin/task}" class="btn btn-light"><i class="bi bi-arrow-left"></i> Back</a>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
</main>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container">
        <span class="text-muted">TaskApp - Alba Velasco Gonz√°lez</span>
    </div>
</footer>
<script>
    document.getElementById('confirmDelete').addEventListener('click', function () {
        document.getElementById('delete-task-form').submit();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
