<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
    <title>View Task</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <form class="mb-4 pb-2"
                              action="#" th:action="@{/task/edit/submit}" method="POST" th:object="${task}">
                            <h3 class="mb-3">View task</h3>
                            <input type="hidden" th:field="*{id}" />
                            <div class="mb-3">
                                <label class="form-label" for="task-title">Task title</label>
                                <input type="text" id="task-title" class="form-control"
                                       th:field="*{title}" readonly/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="task-desc">Description</label>
                                <textarea class="form-control" id="task-desc" rows="3" placeholder="Optional..." th:field="*{description}" readonly></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" th:field="*{categoryId}" class="form-select" disabled>
                                        <option value="-1">---</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}" th:text="${category.title}">
                                            Category</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="task-tags">Tags</label>
                                    <input type="text" id="task-tags" class="form-control" th:field="*{tags}" placeholder="tag1, tag2, tag3, ..." readonly/>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label" for="task-owner">Owner</label>
                                    <input type="text" id="task-owner" class="form-control" th:field="*{username}" disabled="disabled" readonly="readonly" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="task-createdAt">Created At</label>
                                    <input type="text" id="task-createdAt" class="form-control" th:field="*{createdAt}" disabled="disabled" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="task-completed"
                                       th:field="*{completed}" disabled readonly>
                                <label class="form-check-label" for="task-completed">
                                    Completed
                                </label>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" title="Delete"><i class="bi bi-trash"></i> Delete</a>
                                    <form style="display:none" th:action="@{/admin/task/{id}/del(id=${task.id})}" method="post" id="delete-task-form"></form>
                                </div>
                                <a href="#" th:href="@{/admin/task}" class="btn btn-light"><i class="bi bi-arrow-left"></i> Back</a>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this task?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script>
    document.getElementById('confirmDelete').addEventListener('click', function () {
        document.getElementById('delete-task-form').submit();
    });
</script>
</th:block>
</body>
</html>
