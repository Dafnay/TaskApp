<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <style>
        .container {
          max-width: 900px;
        }

        .form-select {
          margin-top: 8px;
        }

    </style>

</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img src="../static/img/logo.png" th:src="@{/img/logo.png}"
                 width="38" height="40" class="me-3" alt="Bootstrap">
            TaskApp
        </h1>
        <div class="collapse navbar-collapse navbar-options">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link active" href="#" aria-current="page"  th:href="@{/task}">Tasks</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/}">Admin</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <th-block th:with="auth=${#authentication.getPrincipal()}">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown" aria-expanded="false" th:text="${auth.fullname ?: 'User'}">User</a>
                    </th-block>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown03">
                        <li>
                            <form style="display:none" th:action="@{/logout}" method="POST" id="logoutForm"></form>
                            <a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                      <form class="mb-4 pb-2"
                              action="#" th:action="@{/task/submit}" method="POST" th:object="${newTask}" sec:authorize="hasRole('ROLE_USER')">
                            <h3 class="mb-3">Create new task</h3>
                            <div class="mb-3">
                                <label class="form-label" for="task-title">Task title</label>
                                <input type="text" id="task-title" class="form-control"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : 'is-valid'"
                                       th:field="*{title}" aria-describedby="validation-title"/>
                                <div id="validation-title" class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="task-desc">Description</label>
                                <textarea class="form-control" id="task-desc" rows="3" placeholder="Optional..." th:field="*{description}"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Category</label>
                                    <select id="category" th:field="*{categoryId}" class="form-select"
                                            th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid' : 'is-valid'"
                                            aria-describedby="validation-categoryid">
                                        <option value="-1">---</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}" th:text="${category.title}">
                                            Category</option>
                                    </select>
                                    <div id="validation-categoryid" class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="task-tags">Tags</label>
                                    <input type="text" id="task-tags" class="form-control" th:field="*{tags}" placeholder="tag1, tag2, tag3, ..."/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>


                        <div class="container" style="margin-top: 50px;" th:if="${param.emptyListError != null}">
                            <h1 class="text-center" sec:authorize="hasRole('ROLE_USER')">Create your first task...</h1>
                            <img src="../static/img/empty-list.png" th:src="@{/img/empty-list.png}"
                                 width="100%"/>
                        </div>


                        <div class="d-flex justify-content-end mb-3" th:if="${param.emptyListError == null}">
                            <select class="form-select w-auto" onchange="window.location.href=this.value">
                                <option value="/" th:selected="${param.filter == null}">All tasks</option>
                                <option th:value="@{/(filter='completed')}" th:selected="${param.filter != null && param.filter[0] == 'completed'}">Completed</option>
                                <option th:value="@{/(filter='pending')}" th:selected="${param.filter != null && param.filter[0] == 'pending'}">Pending</option>
                            </select>
                        </div>

                        <table class="table mb-4" th:if="${param.emptyListError == null}">
                            <thead>
                            <tr>
                                <th scope="col">Id.</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${taskList}" th:classappend="${task.completed} ? 'table-success'">
                                <th scope="row" th:text="${task.id}">1</th>
                                <td th:text="${task.title}">Buy groceries for next week</td>
                                <td th:text="${#strings.abbreviate(task.description,50)}">Lorem ipsum dolor sit amet </td>
                                <td>
                                    <a href="#" th:href="@{/task/{id}(id=${task.id})}" class="btn btn-primary" title="View"><i class="bi bi-eye"></i></a>
                                    <a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-task-id="${task.id}" title="Delete"><i class="bi bi-trash"></i></a>
                                    <form style="display:none" th:action="@{/task/{id}/del(id=${task.id})}" method="post" th:id="${'delete-task-'+task.id}"></form>
                                    <a href="#" th:href="@{/task/{id}/toggle(id=${task.id})}" class="btn ms-1"
                                       th:classappend="${task.completed} ? 'btn-warning' : 'btn-success'"
                                       th:title="${task.completed ? 'Disable' : 'Complete'}">
                                        <i th:class="${task.completed ? 'bi bi-x-circle' : 'bi bi-check-circle'}"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container text-center">
        <span class="text-muted">TaskApp - Alba Velasco Gonz√°lez</span>
    </div>
</footer>
<script>
    let taskIdToDelete = null;

    document.getElementById('deleteModal').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        taskIdToDelete = button.getAttribute('data-task-id');
    });

    document.getElementById('confirmDelete').addEventListener('click', function () {
        if (taskIdToDelete) {
            document.getElementById('delete-task-' + taskIdToDelete).submit();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
